<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
	<th:block th:replace="fragments :: headMain('Dettaglio ' + ${element})"></th:block>
 
	<body>
		<!-- Main Layout --> 
		<div class="container-fluid main-container bg-light" >
			
			<!-- Header --> 
			<th:block th:replace="fragments :: header()"></th:block>
			
		 	<div class="container-app px-5 py-3 row justify-content-center align-items-stretch flex-nowrap">	
				
				<!-- Aside NavBar --> 
				<th:block th:replace="fragments :: asideNav(${routeName})"></th:block>
				
				<main class="col-9">
					
					<!--  Main title -->
					<th:block th:replace="fragments :: mainTitle('Dettaglio ' +  ${element})"></th:block>  
				
					<!--Details section -->
					<th:block th:replace="fragments :: detailsSection(${obj}, ${element})"></th:block>
				
				</main>
			</div>							
		</div>		

		<!-- Scripts -->
		<script th:src="@{/js/main.js}"></script>	
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
