<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<th:block th:replace="fragments :: headMain('Ricerca')"></th:block>

	<body>
		<div class="bg-light container-fluid main-container">

			<!-- Header --> 
			<th:block th:replace="fragments :: header()"></th:block>

			<div class="container-app px-5 py-3 row justify-content-center align-items-stretch flex-nowrap w-100">
			
				<!-- Aside NavBar --> 
				<th:block th:replace="fragments :: asideNav(${routeName})"></th:block>
				
				<main class="col-9">
					
					<!--  main title -->
					<th:block th:replace="fragments :: mainTitle('Cerca elementi')"></th:block>  

					<!-- Search -->
					<div>
						<th:block th:replace="fragments :: srcBar(${query})"></th:block>  
					</div>
					
					<!-- Results -->						
					<div class="col card" th:if="${!pizzas.isEmpty()} OR ${!drinks.isEmpty()}">
					
						<div th:if="${!pizzas.isEmpty()} AND ${!#strings.isEmpty(query)}">
							<h4 class="py-3 text-center">Pizze:</h4>
						
							<!--  Index Table PIZZE -->	
							<th:block th:insert="fragments :: table(${pizzas}, ${routeName}, 'src', ${typeRel})"></th:block>
							
							<h3 th:if="${pizzas.isEmpty()}" class="text-center text-danger">Nessun risultato</h3>
						</div>

						
						<div th:if="${!drinks.isEmpty()} AND ${!#strings.isEmpty(query)}">	
							<h4 class="py-3 text-center">Drinks:</h4>
		
							<!--  Index Table DRINKS -->
							<th:block th:replace="fragments :: table(${drinks}, ${routeName}, 'src', ${typeRel})"></th:block>
							
							<h3 th:if="${drinks.isEmpty()}" class="text-center text-danger">Nessun risultato</h3>
						</div>
						
						<h3 th:if="${#strings.isEmpty(query)}" class=" py-3 text-center text-danger">Usa la barra di ricerca per visualizzare i risultati </h3>
								
					</div>
				</main>
			</div>		
		</div>
					
		<!-- Scripts -->
		<script th:src="@{/js/main.js}"></script>	
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
